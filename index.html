<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-banner">
            <h1 class="game-title">Rock, Paper, Scissors</h1>
                <a href="https://github.com/josephszy" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
        </header>
        <main>
            <div class="main">
                    <h2 class="subtitle">Welcome to Rock, Paper, Scissors</h2>
                    <h3 class="subtitle-caption">First to score 5 points, wins</h3>
                    <button id="restart-btn">RESTART</button>
                </div>
            </div>
            <div class="buttons">
                <button class="square-button" type="button" id="rock">
                    <div class="options">✊</div>
                </button>
                <button class="square-button" type="button" id="paper">
                    <div class="options">✋</div>
                </button>
                <button class="square-button" type="button" id="scissors">
                    <div class="options">✌️</div>
                </button>
            </div>
            <div class="score-caption">
                <p class="current-state" id="game-text">Begin...</p>
            </div>
            <div class="scoreboard">
                <div class="score-box">
                    <p class="player-score">Player Score: <span id='player-score'>0</span></p>
                </div>
                <div class="score-box">
                    <p class="tie-score">Tied Score: <span id="tie-score">0</span></p>
                </div>
                <div class="score-box">
                    <p class="computer-score">Computer Score: <span id="computer-score">0</span></p>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
