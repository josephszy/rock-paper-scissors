<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="game-title">Rock, Paper, Scissors</h1>
        </header>
        <div class="main">
                <h2 class="subtitle">Welcome to Rock, Paper, Scissors</h2>
                <h3 class="subtitle-caption">First to score 5 points, wins</h3>
                <p class="pick-choices">Pick an option:</p>
            </div>
        </div>
        <div class="buttons">
            <button class="square button" type="button">
                <div class="options">✊</div>
            </button>
            <button class="square button" type="button">
                <div class="options">✋</div>
            </button>
            <button class="square button" type="button">
                <div class="options">✌️</div>
            </button>
        </div>
        <div class="scoreboard">
            <div class="score-box">
                <p class="player-score">Player Score: 0</p>
            </div>
            <div class="score-box">
                <p class="computer-score">Computer Score: 0</p>
            </div>
        </div>
        <div class="footer">
            <p class="footer-items">josephszyli</p>
            <a href="https://github.com/josephszy" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </body>
</html>
